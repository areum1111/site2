<body>

        </ul>

    <form>
		<fieldset>
			<legend>회원가입</legend>
    		이름 : <input type="text" id="names"/> <br>
    		생년월일 : <input type="text" placeholder="yymmdd" id="birth"/> <br>
    		아이디 : <input type="text" id="id"/> <br>
    		비밀번호 : <input type="password" id="pw"/> <br>
    		비밀번호 확인 : <input type="password" id="pwck"/>
    	</fieldset>
    	
    	<div><input type="checkbox" id="chk" style="padding: 50px"> 회원가입을 하시겠습니까?</div>
    	<input type="button" value="회원가입" onclick="confirmClick()"/>
    	<input type="button" value="입력취소" onclick="location.reload();"/>
    </form>
    
<script>
	var names = document.getElementById("names");
	var birth = document.getElementById("birth");
	var id = document.getElementById("id");
	var pw = document.getElementById("pw");
	var pwck = document.getElementById("pwck");
	var chk = document.getElementById("chk");
	
	// 회원가입 버튼
	function confirmClick() {
			if(chk.checked == true) {
				if(names.value != "" && birth.value != "" && id.value != "" && pw.value != "" && pwck.value != "") {
					if(pw.value == pwck.value) {
						alert("안녕하세요! " + names.value +"님 회원이 되신걸 축하합니다!");
						location.reload();
					} else {
						alert("입력하신 비밀번호와 확인이 일치하지 않습니다");
						pwck.focus();
					}
				} else {
					alert("빈칸을 확인해주세요");
				}
			} else {
				alert("체크박스에 체크해주세요");
			}
	}

</script>
</body>
</html>
