    <form>
		<fieldset>
			<legend>문의사항</legend>
    		<p>아이디 : <input type="text" id="id"/></p>
    		<p>이메일 주소 : <input type="text" id="mail"/></p>
    		<p>연락처 : <input type="text" id="tel"/></p>
    		<p> <textarea cols="30px" rows="10px" placeholder="문의할 내용을 입력해주세요" id="memo"></textarea> </p>
    	</fieldset>
    	
    	<div><input type="button" value="저장" onclick="save()"/>
    	<input type="button" value="취소" onclick="location.reload();"/>
    	</div>
    
    </form>
    	
    <script>
		var id = document.getElementById("id");
		var mail = document.getElementById("mail");
		var tel = document.getElementById("tel");
		var memo = document.getElementById("memo");
		
		function save() {
				if(id.value != "" && mail.value != "" && tel.value != "" && memo.value != "") {
					alert("문의사항이 저장되었습니다. 남겨주신 이메일 주소 또는 연락처로 빠른 시일 내에 답변드리겠습니다. 감사합니다.");
					location.reload();
				} else {
					alert("빈칸을 확인해주세요");
				}
		}
	</script>
