    <form>
		<fieldset>
			<legend>로그인</legend>
			ID <br>
			<input type="text" placeholder="customer" id="id"/> <br>
			PassWord <br>
			<input type="password" placeholder="1234" id="pw"/>
		</fieldset>
		<div><input type="button" value="로그인" onclick="logIn()"/>
		<input type="button" value="회원가입" onclick="location.href='./02sign.html'"/></div>
	</form>
	
<script>
	var id = document.getElementById("id");
	var pw = document.getElementById("pw");
	
	function logIn() {
		if(id.value != "" && pw.value != "") {
			if(id.value == "customer") {
				if(pw.value == 1234) {
					alert("로그인 성공!")
					location.reload();
				} else {
					alert("비밀번호를 다시 확인해주세요")
					pw.focus();
				}
			} else {
				alert("아이디가 존재하지 않습니다.");
				id.focus();
			}
		} else {
			alert("빈칸을 확인하세요");
		}
	}

</script>
